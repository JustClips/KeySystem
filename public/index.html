<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eps1llonHub</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      height: 100vh;
      width: 100vw;
      background: #111322;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.5em;
      font-weight: 700;
      color: #fff;
      letter-spacing: 3px;
      text-shadow: 0 0 32px #76a8ff, 0 2px 10px #20254e;
      animation: floatTitle 3.5s ease-in-out infinite;
      z-index: 1;
      white-space: nowrap;
    }
    @keyframes floatTitle {
      0%, 100% { transform: translate(-50%, -50%) scale(1);}
      50% { transform: translate(-50%, -52%) scale(1.04);}
    }
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
      background: #111322;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="main-title">Eps1llonHub</div>
  <script>
    // Simple particles + connections
    const canvas = document.getElementById("bg-canvas");
    const ctx = canvas.getContext("2d");
    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    let dots = [];
    const DOTS = Math.floor((w * h) / 6000) + 40;
    const maxDist = 170;
    const dotColor = "#8dbfff";
    const lineColor = "rgba(119,175,255,0.18)";
    function randomDot() {
      return {
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.7,
        vy: (Math.random() - 0.5) * 0.7,
        r: Math.random() * 2.5 + 1.3
      };
    }
    function resetDots() {
      dots = [];
      for(let i=0;i<DOTS;i++) dots.push(randomDot());
    }
    resetDots();

    function animate() {
      ctx.clearRect(0,0,w,h);
      // Draw connections
      for(let i=0;i<dots.length;i++) {
        for(let j=i+1;j<dots.length;j++) {
          let a = dots[i], b = dots[j];
          let dx = a.x - b.x, dy = a.y - b.y;
          let dist = Math.sqrt(dx*dx+dy*dy);
          if(dist < maxDist) {
            ctx.beginPath();
            ctx.strokeStyle = lineColor;
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.lineWidth = 1;
            ctx.globalAlpha = (maxDist - dist) / maxDist * 0.8;
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }
      }
      // Draw dots
      for(let dot of dots) {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI*2);
        ctx.fillStyle = dotColor;
        ctx.shadowColor = "#3e73ff";
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
      // Move dots
      for(let dot of dots) {
        dot.x += dot.vx;
        dot.y += dot.vy;
        if(dot.x < 0 || dot.x > w) dot.vx *= -1;
        if(dot.y < 0 || dot.y > h) dot.vy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener("resize", () => {
      w = window.innerWidth; h = window.innerHeight;
      canvas.width = w; canvas.height = h;
      resetDots();
    });
  </script>
</body>
</html>
