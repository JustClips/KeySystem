<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eps1llon Hub</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: #111322;
      font-family: 'Montserrat', sans-serif;
      height: 100vh; width: 100vw;
    }
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: #111322;
    }
    .counters-row {
      position: fixed;
      top: 26px;
      left: 26px;
      display: flex;
      flex-direction: row;
      gap: 16px;
      z-index: 20;
      user-select: none;
    }
    .counter-tab {
      background: rgba(20, 26, 44, 0.62);
      box-shadow: 0 4px 22px #323a5a22;
      border-radius: 20px;
      padding: 10px 23px 10px 18px;
      font-size: 1.05em;
      color: #eaf6ff;
      font-weight: 600;
      letter-spacing: 0.5px;
      min-width: 105px;
      backdrop-filter: blur(9px) saturate(140%);
      border: 1px solid rgba(115,145,205,0.12);
      transition: background 0.19s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .counter-label {
      color: #99cfff;
      font-size: 0.97em;
      font-weight: 700;
      margin-right: 4px;
    }
    .counter-value {
      color: #ffffff;
      font-size: 1.09em;
      font-weight: 800;
      margin-left: 4px;
    }
    @media (max-width: 600px) {
      .counters-row {
        top: 9px;
        left: 8px;
        gap: 6px;
      }
      .counter-tab {
        padding: 7px 10px 7px 8px;
        font-size: 0.88em;
        min-width: 74px;
      }
      .counter-label { font-size: 0.9em; }
      .counter-value { font-size: 1em; }
    }
    /* --- MODAL AUTH BOX --- */
    .modal-outer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(22,22,35,0.16);
      z-index: 30;
      min-height: 100vh;
    }
    .modal-auth {
      background: rgba(20, 23, 40, 0.75);
      box-shadow: 0 4px 32px #22317b77;
      border-radius: 26px;
      padding: 42px 40px 36px 40px;
      min-width: 330px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(12px) saturate(120%);
      border: 1.5px solid rgba(125,170,255,0.13);
      margin: 0 12px;
      animation: fadeIn 0.65s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98);}
      to { opacity: 1; transform: scale(1);}
    }
    .auth-title {
      font-size: 2.1em;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 22px;
      color: #a7cbff;
      background: linear-gradient(90deg, #82c6f9 0%, #d1bcfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .auth-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 17px;
    }
    .auth-input {
      width: 230px;
      padding: 13px 16px;
      border-radius: 10px;
      border: 1.1px solid #5063bb60;
      background: rgba(32,40,68,0.45);
      color: #f5fcff;
      font-size: 1em;
      font-family: 'Montserrat', sans-serif;
      transition: border 0.18s;
      outline: none;
      margin-bottom: 2px;
    }
    .auth-input:focus {
      border: 1.5px solid #87bbffb7;
      background: rgba(53, 84, 140, 0.18);
    }
    .auth-btn {
      width: 100%;
      padding: 13px 0;
      border-radius: 12px;
      background: linear-gradient(90deg, #7b61ff 15%, #48b7ff 85%);
      color: #fff;
      font-size: 1.15em;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 16px #7b61ff33;
      transition: background 0.17s, box-shadow 0.14s, transform 0.12s;
      margin-top: 7px;
      margin-bottom: 0;
    }
    .auth-btn:active {
      background: linear-gradient(90deg, #5e41d7 15%, #0f82c9 85%);
      transform: scale(0.98);
    }
    .auth-error {
      margin-top: 10px;
      color: #ffb1b1;
      font-weight: 600;
      font-size: 0.96em;
      letter-spacing: 0.7px;
      text-align: center;
    }
    .auth-toggle {
      margin-top: 17px;
      font-size: 1em;
      color: #7fbbff;
      opacity: 0.87;
      cursor: pointer;
      text-align: center;
      user-select: none;
      transition: color 0.13s;
      padding: 2px 3px;
    }
    .auth-toggle:hover {
      color: #fff8aa;
      text-decoration: underline;
      opacity: 1;
    }
    /* --- MAIN UI --- */
    .center-content {
      position: absolute;
      top: 29vh;
      left: 50%;
      transform: translate(-50%, 0);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      width: 100vw;
      pointer-events: none;
    }
    .glass-box {
      background: rgba(20, 23, 40, 0.55);
      box-shadow: 0 4px 48px #22317b55;
      border-radius: 26px;
      padding: 46px 50px 40px 50px;
      min-width: 320px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(11px) saturate(120%);
      border: 1.5px solid rgba(125,170,255,0.09);
      pointer-events: auto;
      transition: background 0.25s;
    }
    .main-title {
      font-size: 2.7em;
      font-weight: 700;
      color: #fff;
      letter-spacing: 3px;
      text-shadow: 0 0 32px #76a8ff99, 0 2px 10px #20254e;
      animation: floatTitle 3.5s ease-in-out infinite;
      white-space: nowrap;
      user-select: none;
      margin-bottom: 44px;
      pointer-events: auto;
      background: linear-gradient(90deg, #88caff 0%, #bf9cff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @keyframes floatTitle {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-8px);}
    }
    .hold-btn-wrap {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 6px;
    }
    .gen-btn {
      padding: 20px 58px;
      border-radius: 19px;
      background: linear-gradient(95deg, #7b61ffcc 15%, #4ab6fcbb 95%);
      color: #fff;
      font-size: 1.32em;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      border: none;
      box-shadow: 0 4px 40px #76a8ff33, 0 1.5px 0px #aabfff22;
      cursor: pointer;
      margin-top: 12px;
      letter-spacing: 1px;
      outline: none;
      position: relative;
      overflow: hidden;
      pointer-events: auto;
      transition: background 0.19s, box-shadow 0.18s, transform 0.12s;
      backdrop-filter: blur(6px) saturate(130%);
      opacity: 0.96;
      border: 1.2px solid #8bc1fa33;
    }
    .gen-btn:active {
      transform: scale(0.97);
      background: linear-gradient(95deg, #6343e0dd 15%, #3998ccbb 95%);
    }
    .gen-btn .progress {
      position: absolute;
      left: 0; top: 0;
      height: 100%;
      background: linear-gradient(90deg, #fff8 0%, #7b61ff99 80%);
      border-radius: 19px;
      z-index: 0;
      pointer-events: none;
      width: 0;
      transition: width 0s;
    }
    .gen-btn .btn-text {
      position: relative;
      z-index: 1;
    }
    .hold-text {
      margin-top: 9px;
      color: #b5cfff;
      font-size: 1em;
      font-weight: 500;
      letter-spacing: 1px;
      opacity: 0.77;
      user-select: none;
      pointer-events: none;
      text-align: center;
      font-style: italic;
    }
    @media (max-width: 600px) {
      .main-title {
        font-size: 1.3em;
        margin-bottom: 22px;
      }
      .glass-box {
        min-width: unset;
        padding: 19px 10px 16px 10px;
      }
      .gen-btn {
        font-size: 1em;
        padding: 14px 18vw;
      }
      .center-content {
        top: 19vh;
      }
      .modal-auth { min-width: unset; padding: 26px 10vw 20px 10vw; }
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="counters-row">
    <div class="counter-tab" id="onlineTab">
      <span class="counter-label">Online Users</span>
      <span class="counter-value" id="onlineCount">1</span>
    </div>
    <div class="counter-tab" id="keysTab">
      <span class="counter-label">Keys Generated</span>
      <span class="counter-value" id="keyCount">0</span>
    </div>
  </div>

  <!-- Modal login/signup -->
  <div class="modal-outer" id="modalAuth">
    <div class="modal-auth">
      <div class="auth-title" id="authTitle">Sign In</div>
      <form class="auth-form" id="authForm">
        <input class="auth-input" type="text" id="username" autocomplete="username" placeholder="Username" required />
        <input class="auth-input" type="password" id="password" autocomplete="current-password" placeholder="Password" required />
        <button type="submit" class="auth-btn" id="authBtn">Sign In</button>
      </form>
      <div class="auth-error" id="authError"></div>
      <div class="auth-toggle" id="toggleAuth">No account? <b>Sign Up</b></div>
    </div>
  </div>

  <div class="center-content" style="display:none" id="mainContent">
    <div class="glass-box">
      <div class="main-title">Eps1llon Hub</div>
      <div class="hold-btn-wrap">
        <button class="gen-btn" id="holdGenBtn" type="button">
          <div class="progress"></div>
          <span class="btn-text">Generate Key</span>
        </button>
        <div class="hold-text">Hold the button to generate your key</div>
      </div>
    </div>
  </div>

  <script>
    // --- Particles ---
    const canvas = document.getElementById("bg-canvas");
    const ctx = canvas.getContext("2d");
    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
    let dots = [];
    const DOTS = Math.floor((w * h) / 6000) + 40;
    const maxDist = 170;
    const dotColor = "#8dbfff";
    const lineColor = "rgba(119,175,255,0.18)";
    function randomDot() {
      return {
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.7,
        vy: (Math.random() - 0.5) * 0.7,
        r: Math.random() * 2.5 + 1.3
      };
    }
    function resetDots() {
      dots = [];
      for(let i=0;i<DOTS;i++) dots.push(randomDot());
    }
    resetDots();
    function animate() {
      ctx.clearRect(0,0,w,h);
      for(let i=0;i<dots.length;i++) {
        for(let j=i+1;j<dots.length;j++) {
          let a = dots[i], b = dots[j];
          let dx = a.x - b.x, dy = a.y - b.y;
          let dist = Math.sqrt(dx*dx+dy*dy);
          if(dist < maxDist) {
            ctx.beginPath();
            ctx.strokeStyle = lineColor;
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.lineWidth = 1;
            ctx.globalAlpha = (maxDist - dist) / maxDist * 0.8;
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }
      }
      for(let dot of dots) {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI*2);
        ctx.fillStyle = dotColor;
        ctx.shadowColor = "#3e73ff";
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
      for(let dot of dots) {
        dot.x += dot.vx;
        dot.y += dot.vy;
        if(dot.x < 0 || dot.x > w) dot.vx *= -1;
        if(dot.y < 0 || dot.y > h) dot.vy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener("resize", () => {
      w = window.innerWidth; h = window.innerHeight;
      canvas.width = w; canvas.height = h;
      resetDots();
    });

    // --- Hold-to-generate logic + Counters ---
    function setupMainContent() {
      const holdBtn = document.getElementById("holdGenBtn");
      const progressBar = holdBtn.querySelector(".progress");
      let holdTimeout, holdStart;
      let progressFrame;
      const HOLD_TIME = 2000; // ms

      function resetProgress() {
        progressBar.style.width = "0";
      }
      function setProgress(percent) {
        progressBar.style.width = percent * 100 + "%";
      }
      function startHold(e) {
        if (holdTimeout) return;
        holdStart = Date.now();
        setProgress(0);
        function update() {
          const elapsed = Date.now() - holdStart;
          setProgress(Math.min(elapsed / HOLD_TIME, 1));
          if (elapsed >= HOLD_TIME) {
            holdTimeout = null;
            setProgress(1);
            // Call API to increment keys
            fetch("/api/increment-keys", { method: "POST", headers: { "Content-Type": "application/json" }})
              .then(res => res.json())
              .then(d => { /* Optionally show success, etc. */ });
          } else if (holdTimeout !== null) {
            progressFrame = requestAnimationFrame(update);
          }
        }
        holdTimeout = setTimeout(() => {}, HOLD_TIME); // For pointerup logic
        progressFrame = requestAnimationFrame(update);
      }
      function cancelHold() {
        if (holdTimeout) {
          clearTimeout(holdTimeout);
          holdTimeout = null;
        }
        if (progressFrame) cancelAnimationFrame(progressFrame);
        resetProgress();
      }
      holdBtn.addEventListener("mousedown", startHold);
      holdBtn.addEventListener("touchstart", startHold);
      ["mouseup", "mouseleave", "touchend", "touchcancel"].forEach(ev =>
        holdBtn.addEventListener(ev, cancelHold)
      );
    }

    // --- Live Counter Sync ---
    const keyCountEl = document.getElementById("keyCount");
    const onlineCountEl = document.getElementById("onlineCount");
    // Initial fetch
    fetch("/api/counters")
      .then(res => res.json())
      .then(data => {
        if (data) {
          if (keyCountEl) keyCountEl.textContent = data.keysGenerated;
          if (onlineCountEl) onlineCountEl.textContent = data.onlineUsers;
        }
      });
    // WebSocket live update
    let wsProto = window.location.protocol === "https:" ? "wss" : "ws";
    let wsUrl = wsProto + "://" + window.location.host;
    let ws = new WebSocket(wsUrl);
    ws.onmessage = (event) => {
      try {
        let data = JSON.parse(event.data);
        if (typeof data.onlineUsers === "number")
          onlineCountEl.textContent = data.onlineUsers;
        if (typeof data.keysGenerated === "number")
          keyCountEl.textContent = data.keysGenerated;
      } catch (e) {}
    };

    // --- Simple login/signup in LocalStorage (demo only, not for prod) ---
    const modalAuth = document.getElementById("modalAuth");
    const mainContent = document.getElementById("mainContent");
    const authForm = document.getElementById("authForm");
    const authTitle = document.getElementById("authTitle");
    const authBtn = document.getElementById("authBtn");
    const authError = document.getElementById("authError");
    const toggleAuth = document.getElementById("toggleAuth");
    let isSignup = false;
    let users = {};
    // Load users from localStorage (demo only)
    if (localStorage.users) {
      try { users = JSON.parse(localStorage.users); } catch(e){}
    }
    function showMain() {
      modalAuth.style.display = "none";
      mainContent.style.display = "";
      setupMainContent();
    }
    function updateForm() {
      authTitle.textContent = isSignup ? "Sign Up" : "Sign In";
      authBtn.textContent = isSignup ? "Sign Up" : "Sign In";
      toggleAuth.innerHTML = isSignup ?
        "Already have an account? <b>Sign In</b>" :
        "No account? <b>Sign Up</b>";
      authError.textContent = "";
    }
    updateForm();
    toggleAuth.onclick = () => {
      isSignup = !isSignup;
      updateForm();
    };
    authForm.onsubmit = (e) => {
      e.preventDefault();
      const user = authForm.username.value.trim();
      const pass = authForm.password.value;
      if (!user || !pass) {
        authError.textContent = "Please fill all fields.";
        return;
      }
      if (isSignup) {
        if (users[user]) {
          authError.textContent = "Username already exists.";
        } else {
          users[user] = { pass };
          localStorage.users = JSON.stringify(users);
          authError.textContent = "";
          showMain();
        }
      } else {
        if (!users[user] || users[user].pass !== pass) {
          authError.textContent = "Invalid username or password.";
        } else {
          authError.textContent = "";
          showMain();
        }
      }
    };
    // Optional: If already "logged in" (from localStorage), show main
    // Comment this out to require login every time
    // showMain();
  </script>
</body>
</html>
