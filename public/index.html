<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eps1llon Hub</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: #111322;
      font-family: 'Montserrat', sans-serif;
      height: 100vh; width: 100vw;
    }
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: #111322;
    }
    .counters-row {
      position: fixed;
      top: 26px;
      left: 26px;
      display: flex;
      flex-direction: row;
      gap: 16px;
      z-index: 20;
      user-select: none;
    }
    .counter-tab {
      background: rgba(20, 26, 44, 0.62);
      box-shadow: 0 4px 22px #323a5a22;
      border-radius: 20px;
      padding: 10px 23px 10px 18px;
      font-size: 1.05em;
      color: #eaf6ff;
      font-weight: 600;
      letter-spacing: 0.5px;
      min-width: 105px;
      backdrop-filter: blur(9px) saturate(140%);
      border: 1px solid rgba(115,145,205,0.12);
      transition: background 0.19s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .counter-label {
      color: #99cfff;
      font-size: 0.97em;
      font-weight: 700;
      margin-right: 4px;
    }
    .counter-value {
      color: #ffffff;
      font-size: 1.09em;
      font-weight: 800;
      margin-left: 4px;
    }
    @media (max-width: 600px) {
      .counters-row {
        top: 9px;
        left: 8px;
        gap: 6px;
      }
      .counter-tab {
        padding: 7px 10px 7px 8px;
        font-size: 0.88em;
        min-width: 74px;
      }
      .counter-label { font-size: 0.9em; }
      .counter-value { font-size: 1em; }
    }
    /* --- MODAL AUTH BOX --- */
    .modal-outer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(22,22,35,0.16);
      z-index: 30;
      min-height: 100vh;
    }
    .modal-auth {
      background: rgba(20, 23, 40, 0.75);
      box-shadow: 0 4px 32px #22317b77;
      border-radius: 26px;
      padding: 42px 40px 36px 40px;
      min-width: 330px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(12px) saturate(120%);
      border: 1.5px solid rgba(125,170,255,0.13);
      margin: 0 12px;
      animation: fadeIn 0.65s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98);}
      to { opacity: 1; transform: scale(1);}
    }
    .auth-title {
      font-size: 2.1em;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 22px;
      color: #a7cbff;
      background: linear-gradient(90deg, #82c6f9 0%, #d1bcfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .auth-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 17px;
    }
    .auth-input {
      width: 230px;
      padding: 13px 16px;
      border-radius: 10px;
      border: 1.1px solid #5063bb60;
      background: rgba(32,40,68,0.45);
      color: #f5fcff;
      font-size: 1em;
      font-family: 'Montserrat', sans-serif;
      transition: border 0.18s;
      outline: none;
      margin-bottom: 2px;
    }
    .auth-input:focus {
      border: 1.5px solid #87bbffb7;
      background: rgba(53, 84, 140, 0.18);
    }
    .auth-btn {
      width: 100%;
      padding: 13px 0;
      border-radius: 12px;
      background: linear-gradient(90deg, #7b61ff 15%, #48b7ff 85%);
      color: #fff;
      font-size: 1.15em;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 16px #7b61ff33;
      transition: background 0.17s, box-shadow 0.14s, transform 0.12s;
      margin-top: 7px;
      margin-bottom: 0;
    }
    .auth-btn:active {
      background: linear-gradient(90deg, #5e41d7 15%, #0f82c9 85%);
      transform: scale(0.98);
    }
    .auth-error {
      margin-top: 10px;
      color: #ffb1b1;
      font-weight: 600;
      font-size: 0.96em;
      letter-spacing: 0.7px;
      text-align: center;
    }
    .auth-toggle {
      margin-top: 17px;
      font-size: 1em;
      color: #7fbbff;
      opacity: 0.87;
      cursor: pointer;
      text-align: center;
      user-select: none;
      transition: color 0.18s, text-decoration-color 0.18s;
      padding: 2px 3px;
      text-decoration: underline;
      text-decoration-color: #7b61ff44;
      text-underline-offset: 3px;
    }
    .auth-toggle:hover {
      color: #7b61ff;
      text-decoration-color: #7b61ffbb;
      background: none;
      opacity: 1;
    }
    /* --- FORUM DASHBOARD --- */
    .forum-wrap {
      position: absolute;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 3;
      display: flex;
      flex-direction: row;
      pointer-events: none;
      /* glass blur for effect */
    }
    .forum-sidebar {
      width: 230px;
      min-width: 100px;
      max-width: 50vw;
      height: 100vh;
      background: rgba(23, 26, 45, 0.77);
      backdrop-filter: blur(14px) saturate(135%);
      border-right: 1.5px solid #7b61ff22;
      box-shadow: 4px 0 22px #19308a12;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 48px 16px 28px 28px;
      pointer-events: auto;
    }
    .forum-logo {
      font-size: 1.43em;
      font-weight: 700;
      margin-bottom: 30px;
      color: #a7cbff;
      background: linear-gradient(90deg, #8de7ff 0%, #a7baff 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      user-select: none;
    }
    .forum-nav {
      margin-top: 0;
      margin-bottom: 14px;
      font-weight: 600;
      color: #6fbfff;
      font-size: 1.07em;
      letter-spacing: 0.7px;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 7px 0 7px 0;
      border-radius: 7px;
      width: 100%;
      transition: background 0.15s;
      text-align: left;
      pointer-events: auto;
    }
    .forum-nav.active, .forum-nav:hover {
      background: linear-gradient(90deg, #6d7aff33 0%, #2ebdff33 100%);
      color: #b7d7ff;
    }
    .forum-main {
      flex: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: transparent;
      pointer-events: auto;
      position: relative;
      z-index: 1;
    }
    .forum-content {
      margin-top: 78px;
      width: 100%;
      max-width: 800px;
      min-height: 400px;
      background: rgba(25, 30, 60, 0.66);
      border-radius: 23px;
      box-shadow: 0 2px 32px #3e51a333;
      padding: 56px 32px 40px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(7px) saturate(122%);
      border: 1.3px solid #a3d3ff1a;
      pointer-events: auto;
    }
    .empty-icon {
      font-size: 3em;
      margin-bottom: 18px;
      color: #86c9ff;
      opacity: 0.45;
      user-select: none;
      pointer-events: none;
    }
    .empty-title {
      font-size: 1.29em;
      font-weight: 700;
      color: #cbe9ff;
      margin-bottom: 7px;
      letter-spacing: 1px;
    }
    .empty-desc {
      font-size: 1em;
      color: #9dbaff;
      opacity: 0.7;
      margin-bottom: 2px;
    }
    .logout-btn {
      position: absolute;
      bottom: 32px;
      left: 28px;
      padding: 10px 25px;
      border-radius: 8px;
      background: linear-gradient(90deg, #2e3240 40%, #4ebcff80 100%);
      color: #fff;
      font-size: 1em;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px #7b61ff15;
      transition: background 0.13s, box-shadow 0.11s;
      outline: none;
      opacity: 0.82;
      z-index: 10;
    }
    .logout-btn:hover {
      background: linear-gradient(90deg, #2e3758 0%, #1ea2ff 90%);
      opacity: 1;
    }
    @media (max-width: 900px) {
      .forum-wrap { flex-direction: column; }
      .forum-sidebar { width: 100vw; height: auto; flex-direction: row; padding: 20px 3vw 14px 6vw;}
      .forum-main { min-width: 0; }
      .forum-content { margin-top: 30px; }
    }
    @media (max-width: 600px) {
      .forum-content { padding: 26px 4vw 16px 4vw; }
      .forum-sidebar { padding: 14px 2vw 10px 2vw; font-size: 0.95em;}
      .forum-logo { font-size: 1.08em; margin-bottom: 16px; }
      .logout-btn { left: 8px; bottom: 12px; padding: 8px 11vw;}
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="counters-row">
    <div class="counter-tab" id="onlineTab">
      <span class="counter-label">Online Users</span>
      <span class="counter-value" id="onlineCount">1</span>
    </div>
    <div class="counter-tab" id="keysTab">
      <span class="counter-label">Keys Generated</span>
      <span class="counter-value" id="keyCount">0</span>
    </div>
  </div>

  <!-- Modal login/signup -->
  <div class="modal-outer" id="modalAuth">
    <div class="modal-auth">
      <div class="auth-title" id="authTitle">Sign In</div>
      <form class="auth-form" id="authForm">
        <input class="auth-input" type="text" id="username" autocomplete="username" placeholder="Username" required />
        <input class="auth-input" type="password" id="password" autocomplete="current-password" placeholder="Password" required />
        <button type="submit" class="auth-btn" id="authBtn">Sign In</button>
      </form>
      <div class="auth-error" id="authError"></div>
      <div class="auth-toggle" id="toggleAuth">No account? <b>Sign Up</b></div>
    </div>
  </div>

  <!-- Forum Dashboard -->
  <div class="forum-wrap" style="display:none" id="forumWrap">
    <div class="forum-sidebar">
      <div class="forum-logo">Eps1llon Hub</div>
      <button class="forum-nav active">Scripts</button>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <div class="forum-main">
      <div class="forum-content">
        <div class="empty-icon">📂</div>
        <div class="empty-title">No scripts yet</div>
        <div class="empty-desc">Upload coming soon!</div>
      </div>
    </div>
  </div>

  <script>
    // --- Particles ---
    const canvas = document.getElementById("bg-canvas");
    const ctx = canvas.getContext("2d");
    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
    let dots = [];
    const DOTS = Math.floor((w * h) / 6000) + 40;
    const maxDist = 170;
    const dotColor = "#8dbfff";
    const lineColor = "rgba(119,175,255,0.18)";
    function randomDot() {
      return {
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.7,
        vy: (Math.random() - 0.5) * 0.7,
        r: Math.random() * 2.5 + 1.3
      };
    }
    function resetDots() {
      dots = [];
      for(let i=0;i<DOTS;i++) dots.push(randomDot());
    }
    resetDots();
    function animate() {
      ctx.clearRect(0,0,w,h);
      for(let i=0;i<dots.length;i++) {
        for(let j=i+1;j<dots.length;j++) {
          let a = dots[i], b = dots[j];
          let dx = a.x - b.x, dy = a.y - b.y;
          let dist = Math.sqrt(dx*dx+dy*dy);
          if(dist < maxDist) {
            ctx.beginPath();
            ctx.strokeStyle = lineColor;
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.lineWidth = 1;
            ctx.globalAlpha = (maxDist - dist) / maxDist * 0.8;
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }
      }
      for(let dot of dots) {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI*2);
        ctx.fillStyle = dotColor;
        ctx.shadowColor = "#3e73ff";
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
      for(let dot of dots) {
        dot.x += dot.vx;
        dot.y += dot.vy;
        if(dot.x < 0 || dot.x > w) dot.vx *= -1;
        if(dot.y < 0 || dot.y > h) dot.vy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener("resize", () => {
      w = window.innerWidth; h = window.innerHeight;
      canvas.width = w; canvas.height = h;
      resetDots();
    });

    // --- Live Counter Sync ---
    const keyCountEl = document.getElementById("keyCount");
    const onlineCountEl = document.getElementById("onlineCount");
    fetch("/api/counters")
      .then(res => res.json())
      .then(data => {
        if (data) {
          if (keyCountEl) keyCountEl.textContent = data.keysGenerated;
          if (onlineCountEl) onlineCountEl.textContent = data.onlineUsers;
        }
      });
    let wsProto = window.location.protocol === "https:" ? "wss" : "ws";
    let wsUrl = wsProto + "://" + window.location.host;
    let ws = new WebSocket(wsUrl);
    ws.onmessage = (event) => {
      try {
        let data = JSON.parse(event.data);
        if (typeof data.onlineUsers === "number")
          onlineCountEl.textContent = data.onlineUsers;
        if (typeof data.keysGenerated === "number")
          keyCountEl.textContent = data.keysGenerated;
      } catch (e) {}
    };

    // --- Simple login/signup in LocalStorage (demo only) ---
    const modalAuth = document.getElementById("modalAuth");
    const forumWrap = document.getElementById("forumWrap");
    const authForm = document.getElementById("authForm");
    const authTitle = document.getElementById("authTitle");
    const authBtn = document.getElementById("authBtn");
    const authError = document.getElementById("authError");
    const toggleAuth = document.getElementById("toggleAuth");
    const logoutBtn = document.getElementById("logoutBtn");
    let isSignup = false;
    let users = {};
    if (localStorage.users) {
      try { users = JSON.parse(localStorage.users); } catch(e){}
    }
    function showForum() {
      modalAuth.style.display = "none";
      forumWrap.style.display = "";
    }
    function updateForm() {
      authTitle.textContent = isSignup ? "Sign Up" : "Sign In";
      authBtn.textContent = isSignup ? "Sign Up" : "Sign In";
      toggleAuth.innerHTML = isSignup ?
        "Already have an account? <b>Sign In</b>" :
        "No account? <b>Sign Up</b>";
      authError.textContent = "";
    }
    updateForm();
    toggleAuth.onclick = () => {
      isSignup = !isSignup;
      updateForm();
    };
    authForm.onsubmit = (e) => {
      e.preventDefault();
      const user = authForm.username.value.trim();
      const pass = authForm.password.value;
      if (!user || !pass) {
        authError.textContent = "Please fill all fields.";
        return;
      }
      if (isSignup) {
        if (users[user]) {
          authError.textContent = "Username already exists.";
        } else {
          users[user] = { pass };
          localStorage.users = JSON.stringify(users);
          authError.textContent = "";
          showForum();
        }
      } else {
        if (!users[user] || users[user].pass !== pass) {
          authError.textContent = "Invalid username or password.";
        } else {
          authError.textContent = "";
          showForum();
        }
      }
    };
    logoutBtn.onclick = () => {
      forumWrap.style.display = "none";
      modalAuth.style.display = "";
      authForm.reset();
      isSignup = false;
      updateForm();
    };
    // Optional: If you want auto-login if already in localStorage, uncomment next line:
    // showForum();
  </script>
</body>
</html>
