<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eps1llon Hub</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: #111322;
      font-family: 'Montserrat', sans-serif;
      height: 100vh; width: 100vw;
    }
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: #111322;
    }
    .center-content {
      position: absolute;
      top: 16vh; /* More noticeably higher */
      left: 50%;
      transform: translate(-50%, 0);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      width: 100vw;
      pointer-events: none;
    }
    .main-title {
      font-size: 3.3em;
      font-weight: 700;
      color: #fff;
      letter-spacing: 3px;
      text-shadow: 0 0 32px #76a8ff, 0 2px 10px #20254e;
      animation: floatTitle 3.5s ease-in-out infinite;
      white-space: nowrap;
      user-select: none;
      margin-bottom: 46px;
      pointer-events: auto;
    }
    @keyframes floatTitle {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-8px);}
    }
    .gen-btn {
      padding: 18px 56px;
      border-radius: 20px;
      background: linear-gradient(90deg, #7b61ff 10%, #4184e6 90%);
      color: #fff;
      font-size: 1.5em;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      border: none;
      box-shadow: 0 4px 32px #7b61ff33;
      cursor: pointer;
      margin-top: 2px;
      letter-spacing: 1px;
      outline: none;
      transition: background 0.22s, transform 0.22s, box-shadow 0.22s;
      position: relative;
      overflow: hidden;
      pointer-events: auto;
    }
    .gen-btn::before {
      content: '';
      position: absolute;
      left: -60%;
      top: 0;
      width: 220%;
      height: 100%;
      background: linear-gradient(120deg, rgba(123,97,255,0.15) 10%,rgba(90,225,255,0.12) 90%);
      transition: opacity 0.23s;
      opacity: 0;
      z-index: 0;
    }
    .gen-btn:hover::before {
      opacity: 1;
      animation: shine 0.8s linear;
    }
    .gen-btn:hover {
      background: linear-gradient(90deg, #6043c7 10%, #2057ad 90%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 40px #7b61ff66;
    }
    @keyframes shine {
      0% { left: -60%; }
      100% { left: 100%; }
    }
    @media (max-width: 600px) {
      .main-title {
        font-size: 2em;
        margin-bottom: 28px;
      }
      .gen-btn {
        font-size: 1em;
        padding: 12px 24px;
      }
      .center-content {
        top: 10vh;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="center-content">
    <div class="main-title">Eps1llon Hub</div>
    <button class="gen-btn">Generate Key</button>
  </div>
  <script>
    // Simple particles + connections
    const canvas = document.getElementById("bg-canvas");
    const ctx = canvas.getContext("2d");
    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    let dots = [];
    const DOTS = Math.floor((w * h) / 6000) + 40;
    const maxDist = 170;
    const dotColor = "#8dbfff";
    const lineColor = "rgba(119,175,255,0.18)";
    function randomDot() {
      return {
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.7,
        vy: (Math.random() - 0.5) * 0.7,
        r: Math.random() * 2.5 + 1.3
      };
    }
    function resetDots() {
      dots = [];
      for(let i=0;i<DOTS;i++) dots.push(randomDot());
    }
    resetDots();

    function animate() {
      ctx.clearRect(0,0,w,h);
      // Draw connections
      for(let i=0;i<dots.length;i++) {
        for(let j=i+1;j<dots.length;j++) {
          let a = dots[i], b = dots[j];
          let dx = a.x - b.x, dy = a.y - b.y;
          let dist = Math.sqrt(dx*dx+dy*dy);
          if(dist < maxDist) {
            ctx.beginPath();
            ctx.strokeStyle = lineColor;
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.lineWidth = 1;
            ctx.globalAlpha = (maxDist - dist) / maxDist * 0.8;
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }
      }
      // Draw dots
      for(let dot of dots) {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI*2);
        ctx.fillStyle = dotColor;
        ctx.shadowColor = "#3e73ff";
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
      // Move dots
      for(let dot of dots) {
        dot.x += dot.vx;
        dot.y += dot.vy;
        if(dot.x < 0 || dot.x > w) dot.vx *= -1;
        if(dot.y < 0 || dot.y > h) dot.vy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener("resize", () => {
      w = window.innerWidth; h = window.innerHeight;
      canvas.width = w; canvas.height = h;
      resetDots();
    });
  </script>
</body>
</html>
